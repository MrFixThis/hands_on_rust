<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pattern Searcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script defer src="behavior.js"></script>
        <link rel="icon" type="image/x-icon" href="assests/favicon.ico">
    </head>
    <body>
        <div class="container card p-4 my-3">
            <div class="row mb-4">
                <div class="col text-center">
                    <h1 class="text-center">
                        <span class="badge bg-primary">Pattern Searcher</span>
                    </h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">Patttern</label>
                    <input id="pattern" type="text" class="form-control" value="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label"> Source Data </label>
                    <div style="display: flex; direction: col;" class="mb-2">
                        <div class="form-check" style="margin-right: 10px;">
                            <input
                                class="form-check-input"
                                type="radio"
                                value="text"
                                name="sourceType"
                                checked
                            >
                            <label class="form-check-label">
                                Inline Text
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                value="file"
                                name="sourceType"
                            >
                            <label class="form-check-label">
                                From File
                            </label>
                        </div>
                    </div>
                    <textarea id="srcTxt" class="form-control" rows="7" style="resize: none;"></textarea>
                    <input id="srcFile" type="file" class="form-control" accept=".txt" hidden>
                </div>
            </div>
            <div id="fileError" class="row mb-2" hidden>
                <div class="col">
                    <h6><span class="badge text-bg-danger">Unsupported file type</span></h6>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="form-check form-switch">
                        <label>Case Sensitive</label>
                        <input
                            class="form-check-input"
                            type="checkbox" role="switch"
                            id="caseCheck"
                            checked
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6><span id="matches" class="badge text-bg-warning" hidden></span></h6>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="text-center mb-3">
                        <h5>Result Text</h5>
                    </div>
                    <div class="card p-3" style="overflow-y: scroll; max-height: 250px;">
                        <p id="textContainer"></p>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button id="findBtn" class="btn btn-success" disabled>Find Pattern</button>
                    <button id="clearBtn" class="btn btn-danger">Clear All</button>
                </div>
            </div>
        </div>
    </body>
</html>
